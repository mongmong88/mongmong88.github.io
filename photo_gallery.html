<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin:0;
        padding:0;
      }
      body {
        background-color:#eeeeee;
        font-family:"돋움";
        font-size:12px;
        color:#666666;
      }
      li {
        list-style-type:none;
      }
      .clear {
        clear:both;
      }
      #logo {
        float:left;
        font-size:16px;
        color:#3e2b23;
        padding:10px 0 0 30px;
      }
      #top_menu {
        float:right;
        padding:10px 10px 0 0;
      }
      #header {
        width:800px;
        height:40px;
        background-color:#dddddd;
      }
      #left {
        width:150px;
        height:600px;
        float:left;
        background-color:#343333;
        color:#e2e2e2;
      }
      #left h2 {
        font-weight:normal;
        padding:20px 0 0 30px;
      }
      #left ul {
        font-size:14px;
        padding:10px 10px 5px 25px;
      }
      #left li {
        padding:3px;
      }
      #right {
        width:650px;
        height:600px;
        float:left;
        background-color:#252525;
      }
      #main_title {
        width:572px;
        padding:10px;
        border:solid 5px #444444;
        margin:24px 0 0 24px;
        font-size:18px;
        color:#ffffff;
        font-weight:bold;
      }
      #main_img {
        padding:15px 0 0 24px;
        width:600px;
        height:377px;
      }
      #photos img {
        width:50px;
        height:50px;
      }
      #thumnail {
        padding:30px 0 0 70px;
      }
      #thumnail #move_left {
        float:left;
        margin:20px 5px 0 40px;
      }
      #thumnail #photos {
        float:left;
        margin:3px 0 0 0;
      }
      #thumnail #move_right {
        float:left;
        margin:20px 0 0 20px;
      }
      #thumnail #photos li {
        display:inline;
        margin-left:10px;
      }
      #thumnail #photos img {
        border:solid 5px #3d3d3d;
      }
      #thumnail #photos a:hover img {
        border:solid 5px #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo">PHOTO GAllERY</div>
      <div id="top_menu">로그인 | 회원가입 | 방명록</div>
    </div>
    <div id="left">
      <h2>포토갤러리</h2>
      <ul>
      <li class="submenu">+ 반지</li>
      <li class="submenu">+ 목걸이</li>
      <li class="submenu">+ 팔찌</li>
      <li class="submenu">+ 발찌</li>
      </ul>
    </div> <!-- end of left -->
    <div id="right">
      <div id="main_title">
        반지
      </div>
      <img id="main_img" src="blueaura.jpg">
      <div id="thumnail">
        <img id="move_left" src="bt_move_left.gif">
        <ul id="photos">
          <li><a href="photo_gallery.html"><img src="blueaura.jpg"></a></li>
          <li><a href="photo_gallery_1.html"><img src="daily.jpg"></a></li>
          <li><a href="photo_gallery_2.html"><img src="rarapel.jpg"></a></li>
          <li><a href="photo_gallery_3.html"><img src="smileband.jpg"></a></li>
          <li><a href="photo_gallery_4.html"><img src="cozy.jpg"></a></li>
        </ul>
        <img id="move_right" src="bt_move_right.gif">
      </div>
    </div> <!-- end of right -->
  </body>
</html>
